<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a338633f44.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <script defer src="submit.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="logo" />

      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>

      <form action="/">
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Your email address..."
        />
        <div id="messages"></div>
        <button onclick="checkEmail(event)">Notify Me</button>
      </form>

      <img
        class="demo-image"
        src="images/illustration-dashboard.png"
        alt="Example of how dashboard will look"
      />
    </main>
    <footer>
      <div class="social-icons-container">
        <a href="#" aria-label="Facebook profile"
          ><i class="fa-brands fa-facebook"></i
        ></a>

        <a href="#" aria-label="Twitter profile"
          ><i class="fa-brands fa-twitter"></i
        ></a>

        <a href="#" aria-label="Instagram profile"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>

      <p class="footer-copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank"
          >Holger Mueller</a
        >.
      </p>
    </footer>
  </body>
</html>
